<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/compatibility.css">
    <script src="./JS/pokedex.js" defer></script>
    <script src="./JS/filter.js" defer></script>
    <script src="./JS/modal.js" defer></script>
    <link rel="icon" href="./images/insignia.png">
    <title>Pokemon | Gotta Catch Em All!</title>
</head>

<body>
    <main>
        <div class="pokemon-card">
            <img src="./images/arrow.png" id="close">
            <img src="./images/pokemon/venusaur-gigantamax.jpg" id="pokemon-image">
            <div id="card-title">
                <img src="./images/insignia.png" id="insignia">
                <h2>000 POKEMON</h2>
            </div>
            <div id="ability">
                <h4>ABILITY</h4>
                <h4>ABILITY 2</h4>
            </div>
            <div class="type">
                <p>grass</p>
            </div>
            <div id="height-weight">
                <h5 id="height">Height: 0.0m</h5>
                <h5 id="weight">Weight: 0.0kg</h5>
            </div>
            <button type="button" id="collection-button">ADD TO COLLECTION</button>
        </div>
    </main>
</body>

</html>
