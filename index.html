<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/compatibility.css">
    <script src="./pokedex.js" defer></script>
    <link rel="icon" href="./images/insignia.png">
    <title>Pokedex | Gotta Catch Em All!</title>

<body>
    <header>
        <input type="search" placeholder="POKEDEX" id="input">
        <!-- <popup class="hidden">type here to search by name or type</popup -->
        <img src="./images/search.png" id="search">
        <div>
            <h3 id="caught">CAUGHT = --</h3>
            <h3 id="missing">MISSING = --</h3>
        </div>
    </header>

    <main>
        <div id="pokedex"></div>

        <!-- MODAL -->
        <div class="modal">
            <div class="modal-card">
                <img src="./images/arrow.png" id="close">
                <img src="./images/pokemon/venusaur-gigantamax.jpg" id="pokemon-image">
                <div id="card-title">
                    <img src="./images/insignia.png" id="insignia">
                    <h2>000 POKEMON</h2>
                </div>
                <div class="type">
                    <p>grass</p>
                </div>
                <!-- <div id="height-weight">
                    <h4 id="height">Height: 0.0m</h4>
                    <h4 id="weight">Weight: 0.0kg</h4>
                </div> -->
                <div id="ability">
                    <h4>ABILITY</h4>
                    <h4>ABILITY 2</h4>
                </div>
                <!-- <div id="evolutions">
                    <img src="./images/pokemon/bulbasaur.jpg" class="evolution">
                    <img src="./images/pokeball.png" class="evolve-transition">
                    <img src="./images/pokemon/ivysaur.jpg" class="evolution">
                    <img src="./images/pokeball.png" class="evolve-transition">
                    <img src="./images/pokemon/venusaur.jpg" class="evolution">
                </div> -->
                <button type="button" id="collection-button">ADD TO COLLECTION</button>
            </div>
        </div>

        <!-- USERNAME INPUT -->
        <!-- <div class="user-form hidden">

            <button type="submit">submit</button>

        </div> -->

        <div>Specials thanks to <a href="https://pokeapi.co/">POKEAPI</a> + <a href="https://www.freepik.com"

</html>
